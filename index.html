<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./scripts.js"></script>
    <title>New Project iPhone</title>
</head>

<body>
    <header>
        <img class="icon-apple" src="./assets/logo-image-ico.png" alt="image-apple">
        <ul>
            <li>Mac</li>
            <li>iPad</li>
            <li>iPhone</li>
            <li>Watch</li>
            <li>AirPode</li>
            <li>Acessórios</li>
            <li>Suporte</li>
        </ul>
    </header>

    <div class="box-blue">
        <section>
            <h1 class="title-iphone">iPhone 14</h1>

            <h2 class="title-second">Tão Poderoso. Tão ao seu alcance.</h2>

            <p>
                Em dois tamanhos perfeitos. Agora com um toque de amarelo.

            </p>

            <h3 class="value">A partir de R$ 633,25/mês ou R$ 7.599*</h3>
            <button class="button-buy">Comprar</button>

            <div>
                <p class="color-paragraph-buttons">Escolha sua cor:</p>
                <button onclick="trocaCor('#81a5c4')" class="circle-blue all-colors"></button>
                <button onclick="trocaCor('#f7da47')" class="circle-yellow all-colors"></button>
                <button onclick="trocaCor('#c1c1c1')" class="circle-white all-colors"></button>
                <button onclick="trocaCor('#272d33')" class="circle-black all-colors"></button>
                <button onclick="trocaCor('#b50012')" class="circle-red all-colors"></button>
                <button onclick="trocaCor('#ede7f1')" class="circle-purple all-colors"></button>
            </div>
        </section>

        <div class="circle-right"></div>
        <img class="image-iphone" src="./assets/iphone-azul.png" alt="logo-image-celphone-blue">
    </div>

</body>

</html>
